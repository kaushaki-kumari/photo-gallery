<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="photo-container"></div>
    <div id="imageModal" class="modal">
        <div class="details"><span class="icon"><i class="fa-solid fa-xmark"></i></span></div>
        <div class="slide prev"><i class="fa-solid fa-angle-left"></i></div>
        <div class="frame">
            <div class="slider"></div>
        </div>
        <div class="slide next"><i class="fa-solid fa-angle-right"></i></div>
        <div class="dots"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
